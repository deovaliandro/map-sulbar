<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Portal Desa Sulbar</title>

    <link rel="icon" href="sulbar.ico" type="image/x-icon">
    <link rel="shortcut icon" href="sulbar.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <main class="map-section">
            <div id="map"></div>
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>Memproses Data Geospasial...</p>
            </div>
            <div class="map-overlay-btns">
                <button id="resetView" class="map-btn"><i class="fas fa-expand"></i> Reset Zoom</button>
                <button id="toggleBorders" class="map-btn"><i class="fas fa-border-none"></i> Batas</button>
            </div>
        </main>

        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Peta Portal Desa Sulbar</h1>
                <p class="author">Sains Data Unhas</p>
            </header>

            <div class="sidebar-content">
                <div class="control-card slide-up">
                    <h3><i class="fas fa-sliders-h"></i> Kontrol Transparansi</h3>
                    <div class="opacity-control">
                        <div class="opacity-label">
                            <span>Opacity Desa</span>
                            <span id="opacityVal">70%</span>
                        </div>
                        <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="0.7" class="red-slider">
                    </div>
                </div>

                <div class="info-card slide-up">
                    <h3><i class="fas fa-map-marker-alt"></i> Detail Wilayah Terpilih</h3>
                    <div id="propertyRow" class="info-list">
                        <div class="info-placeholder">Pilih salah satu desa pada peta.</div>
                    </div>
                </div>

                <div class="stat-card slide-up">
                    <h3><i class="fas fa-chart-pie"></i> Ringkasan Data</h3>
                    <div id="statsContainer" class="stats-row">
                        </div>
                </div>
            </div>

            <footer class="sidebar-footer">
                <p>Sistem Informasi Geografis Sulawesi Barat &copy; 2025</p>
            </footer>
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="script.js"></script>
</body>
</html>
